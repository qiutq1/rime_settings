patch:
  schema/author:
      - 发明人 王永民先生
  schema/description: |
      五笔字型86版
      码表源自 ibus-table
      敲 z 键进入拼音反查
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: extended_charset
      states: [ 常用, 增广 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  speller:
    max_code_length: 4
    auto_select: max_length
    auto_clear: manual
  translator/enable_sentence: false
  key_binder/bindings:
    - {when: has_menu, accept: semicolon, send: 2}
    - {when: has_menu, accept: apostrophe, send: 3}